<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="../../script.js" defer></script>
    <title>Dynamic SVG Testing</title>
    <link rel="shortcut icon" href="../../assets/evil-worm.png" type="image/x-icon">
</head>

<body>    

    <main>
        <aside class="side-bar panel">
            <button>BUTTON 1</button>
            <button>BUTTON 2</button>
            <button>BUTTON 3</button>
            <button>BUTTON 4</button>
        </aside>

        <div class="panel-1 panel">
            Here is a simple SVG box:
            <img src="assets/simple-svg.svg" alt="">
        </div>

        <div class="panel-2 panel">
            <div class="inner-panel-1">
                <img src="assets/simple-svg.svg" alt="">
            </div>

            <div class="inner-panel-2">
                <img src="assets/simple-svg.svg" alt="">
            </div>
        </div>

        <div class="panel-3 panel">
            <img src="assets/simple-svg.svg" alt="">
        </div>
        
        <div id="svg-container"></div>
    </main>
    

    <footer class="panel">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit eos corporis!
    </footer>

</body>

</html>
